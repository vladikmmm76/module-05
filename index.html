  <header>
    <nav class="navigation">
      <img class="logo" src="img/logo.jpg" alt="logo MART" width="80px" height="28px"/>

  <body>
    <article>
      <div class="banner">
        <img src="img/1.jpg" alt="running girls">
          <div class="second-layer">
            <img id="arrow-left" src="img/arrow-left.jpg" alt="arrow-left">
            <div class="banner-text">
              <p class="banner-name">affordable paris tours</p>
              <p class="banner-description">city tours/tour tickets/tour guides</p>
            </div>
            <img id="arrow-right" src="img/arrow-right.jpg" alt="arrow-right">
          </div>
        </div>
    </article>
    
    <main>
      <h1>new collection</h1>
      <div class="line"></div>
      <div class="row">


        <div class="section">
          <div class="img">
            <img src="img/2.jpg" alt="blue tshirt">
          </div>
          <div class="name-price">
            <div class="black">
              <p class="content-text">blue tshirt</p>
            </div>
            <div class="grey">
              <p class="content-text">$26</p>
            </div>
          </div>
        </div>


        <div class="section">
          <div class="img">
            <img src="img/3.jpg" alt="woman shirt">
          </div>
          <div class="name-price">
            <div class="black">
              <p class="content-text">woman shirt</p>
            </div>
            <div class="grey">
              <p class="content-text">$31</p>
            </div>
          </div>
        </div>


        <div class="section">
            <div class="img">
              <img src="img/4.jpg" alt="yellow tshirt">
            </div>
            <div class="name-price">
              <div class="black">
                <p class="content-text">yellow tshirt</p>
              </div>
              <div class="grey">
                <p class="content-text">$21</p>
              </div>
            </div>
          </div>


        <div class="section">
          <div class="img">
            <img src="img/5.jpg" alt="cool lingerie">
            </div>
            <div class="name-price">
              <div class="black">
                <p class="content-text">cool lingerie</p>
              </div>
              <div class="grey">
                <p class="content-text">$56</p>
              </div>
            </div>
          </div>

          <div class="block">
              <div class="button-raw">
                <div id="button-like">
                  <img src="img/like_button.png" alt="like">
                </div>
                <div id="button-share">
                  <img src="img/share_button.png" alt="share">
                </div>
                <div id="button-time">
                  <img src="img/time_button.png" alt="time">
                </div>
              </div>
              <div id="button-add">
                <img src="img/add_button.png" alt="add">
              </div>
              <div id="h-effect"></div>
            </div>


      </div>
    </main>
